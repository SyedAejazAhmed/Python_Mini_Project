<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm App - Login & Register with Role Selection</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundAnimation 8s infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f0f8ff; }
            50% { background-color: #d1ecf1; }
            100% { background-color: #f0f8ff; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: formAnimation 1.5s ease-in-out;
        }

        @keyframes formAnimation {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h2 { color: #333; margin-bottom: 20px; }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc;
            border-radius: 8px; font-size: 16px; transition: all 0.3s;
        }

        input:focus {
            border-color: #4CAF50; box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .register-btn, .login-btn, .role-btn {
            background-color: #4CAF50; color: white; padding: 12px;
            border: none; border-radius: 8px; width: 100%; cursor: pointer;
            font-size: 18px; margin-top: 10px; transition: background-color 0.3s;
        }

        .register-btn:hover, .login-btn:hover, .role-btn:hover {
            background-color: #45a049;
        }

        .register-btn:active, .login-btn:active, .role-btn:active {
            background-color: #3e8e41; box-shadow: 0 5px #666; transform: translateY(4px);
        }

        .toggle-link {
            color: #4CAF50; cursor: pointer; margin-top: 15px; display: inline-block;
        }

        .toggle-link:hover { text-decoration: underline; }

        #loginForm, #roleSelection { display: none; }

        .role-option { margin: 15px 0; }

        .social-login { margin: 20px 0; }

        .social-login img {
            width: 10%; height: auto; border-radius: 8px; cursor: pointer;
            transition: opacity 0.3s;
        }

        .social-login img:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div id="registerForm">
            <h2>Register to explore AgriFusion</h2>
            <form action="#" method="POST" onsubmit="event.preventDefault(); showLogin();">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="tel" name="mobile" placeholder="Mobile No." required>
                <input type="text" name="aadhaar" placeholder="Aadhaar No." required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="country" placeholder="Country" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <span class="toggle-link" onclick="toggleForm()">Already have an account? Login here</span>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login to AgriFusion</h2>
            <form action="#" method="POST" onsubmit="event.preventDefault(); showRoleSelection();">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="social-login">
                <img src="google.jpg" alt="Login with Google" onclick="socialLogin('google')">
                <img src="facebook.jpg" alt="Login with Facebook" onclick="socialLogin('facebook')">
            </div>
            <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register here</span>
        </div>

        <!-- Role Selection -->
        <div id="roleSelection">
            <h2>Select Your Role</h2>
            <div class="role-option">
                <button class="role-btn" onclick="redirectToRole('farmer')">Farmer</button>
            </div>
            <div class="role-option">
                <button class="role-btn" onclick="redirectToRole('businessman')">Businessman</button>
            </div>
            <div class="role-option">
                <button class="role-btn" onclick="redirectToRole('transporter')">Transporter</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            registerForm.style.display = (registerForm.style.display === "none") ? "block" : "none";
            loginForm.style.display = (registerForm.style.display === "none") ? "block" : "none";
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRoleSelection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('roleSelection').style.display = 'block';
        }

        function redirectToRole(role) {
            localStorage.setItem('userRole', role);
            window.location.href = role + '.html';
        }

        function socialLogin(platform) {
            window.location.href = platform + '.html'; // Redirect to social login
        }
    </script>
</body>
</html>
