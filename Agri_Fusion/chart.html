<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management Dashboard - AgriFusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .chart-container {
            width: 45%;
            margin: 15px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .chart-container canvas {
            width: 100%;
            height: 150px; /* Smaller height */
        }

        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin: 50px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .info-item span {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Profile Management Dashboard</h1>
</header>

<main class="dashboard-container">
    <!-- Daily Activities Chart -->
    <div class="chart-container">
        <h2>Daily Activities</h2>
        <canvas id="dailyActivitiesChart"></canvas>
    </div>

    <!-- Profit Chart -->
    <div class="chart-container">
        <h2>Profit</h2>
        <canvas id="profitChart"></canvas>
    </div>

    <!-- Loss Chart -->
    <div class="chart-container">
        <h2>Loss</h2>
        <canvas id="lossChart"></canvas>
    </div>

    <!-- Connections Chart -->
    <div class="chart-container">
        <h2>Connections</h2>
        <canvas id="connectionsChart"></canvas>
    </div>

    <!-- Production Details Chart -->
    <div class="chart-container">
        <h2>Production Details</h2>
        <canvas id="productionDetailsChart"></canvas>
    </div>
</main>

<!-- Additional Information Section -->
<div class="info-container">
    <div class="info-item">Total Products: <span>450</span></div>
    <div class="info-item">Total Earnings: <span>$12,500</span></div>
    <div class="info-item">Total Loss: <span>$2,300</span></div>
    <div class="info-item">Active Connections: <span>67</span></div>
</div>

<script>
    // Daily Activities Chart
    const dailyActivitiesCtx = document.getElementById('dailyActivitiesChart').getContext('2d');
    const dailyActivitiesChart = new Chart(dailyActivitiesCtx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Activities (Hours)',
                data: [6, 7, 8, 5, 6, 7, 9],
                backgroundColor: '#4CAF50',
                borderColor: '#4CAF50',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Profit Chart
    const profitCtx = document.getElementById('profitChart').getContext('2d');
    const profitChart = new Chart(profitCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr'],
            datasets: [{
                label: 'Profit (in $)',
                data: [1200, 1500, 1800, 2100],
                backgroundColor: '#36a2eb'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Loss Chart
    const lossCtx = document.getElementById('lossChart').getContext('2d');
    const lossChart = new Chart(lossCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr'],
            datasets: [{
                label: 'Loss (in $)',
                data: [200, 300, 250, 400],
                backgroundColor: '#ff6384'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Connections Chart
    const connectionsCtx = document.getElementById('connectionsChart').getContext('2d');
    const connectionsChart = new Chart(connectionsCtx, {
        type: 'doughnut',
        data: {
            labels: ['Farmers', 'Business Partners', 'Transporters'],
            datasets: [{
                label: 'Connections',
                data: [50, 10, 7],
                backgroundColor: ['#4CAF50', '#36a2eb', '#ffcd56']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    enabled: true
                }
            }
        }
    });

    // Production Details Chart
    const productionDetailsCtx = document.getElementById('productionDetailsChart').getContext('2d');
    const productionDetailsChart = new Chart(productionDetailsCtx, {
        type: 'pie',
        data: {
            labels: ['Wheat', 'Rice', 'Maize', 'Cotton'],
            datasets: [{
                label: 'Production',
                data: [400, 300, 150, 200],
                backgroundColor: ['#4CAF50', '#36a2eb', '#ffcd56', '#ff6384']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    enabled: true
                }
            }
        }
    });
</script>

</body>
</html>
