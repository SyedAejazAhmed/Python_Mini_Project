<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Role</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    .role-option {
        margin: 15px 0;
    }
    .role-btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    .role-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Select Your Role</h2>
    <div class="role-option">
        <button class="role-btn" onclick="redirectToRole('farmer')">Farmer</button>
    </div>
    <div class="role-option">
        <button class="role-btn" onclick="redirectToRole('businessman')">Businessman</button>
    </div>
    <div class="role-option">
        <button class="role-btn" onclick="redirectToRole('transporter')">Transporter</button>
    </div>
</div>

<script>
    function redirectToRole(role) {
        alert("You selected " + role);
        window.location.href = role + '.html'; // Redirect to the respective dashboard
    }
</script>

</body>
</html>
